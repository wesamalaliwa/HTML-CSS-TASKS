<!DOCTYPE html>
<html>
    <head>
        <title> Form and Div</title>
    </head>
    <body>
        <form action="https://github.com/RoginaIrshaidat" method="get">
            <div>
                <h3> Account Information</h3>
                <label for="LogName"> Login Name</label>
                <input type="text" id="LogName" name="LogName" required>
                <br>
                <label for="pass"> Password</label>
                <input type="password" id="pass" name="pass" required>
                <br>
                <label for="Copass"> Confirm Password</label>
                <input type="password" id="Copass" name="Copass" required>
                <br>
                <label for="email"> Email</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="Coemail"> Confirm Email</label>
                <input type="email" id="Coemail" name="Coemail" required>
                <br>            
            </div>
            <div>
                <h3> Contact Information</h3>
                <label for="fName"> First Name</label>
                <input type="text" id="fName" name="fName" required>
                <br>

                <label for="lName"> Last Name</label>
                <input type="text" id="lName" name="lName" required>
                <br>

                <label for="add1"> Address 1</label>
                <input type="text" id="add1" name="add1" required>
                <br>

                <label for="add2"> Address 2</label>
                <input type="text" id="add2" name="add2" >
                <br>

                <label for="city"> City</label>
                <input type="text" id="city" name="city" required>
                <br>
                
                <label for="state"> State or Province</label>
                <select id="state" name="state" required>
                        <option disabled selected> Select...</option>
                </select>
                <br> 

                <label for="zip"> Zip</label>
                <input type="text" id="zip" name="zip" required>
                <br>   

                <label for="country"> Country</label>
                <input type="text" id="country" name="country" required>
                <br>

                <label for="Gender"> Gender</label>
                <input type="radio" id="female" name="female">
                <label for="male"> Female</label>
                <input type="radio" id="male" name="male">
                <label for="male"> Male</label>
                <br>
            </div>
            <div>
                <h3> Misc. Information</h3>
                <label for="AHI"> Annual Household Income</label>
                <select id="AHI" name="AHI" >
                        <option disabled selected> Select...</option>
                </select>
                <br> 

                <label for="interests "> Interests</label>
                <input type="checkbox" id="shop" name="shop" value="shop">
                <label for="shop"> Shopping/fashion</label>
                <input type="checkbox" id="sport" name="sport" value="sport">
                <label for="sport"> Sports</label>
                <input type="checkbox" id="travel" name="travel" value="travel">
                <label for="travel"> Travel</label>
                <br>

                <label for="eyeColor "> Eye Color</label>
                <input type="checkbox" id="red" name="red" value="red">
                <label for="red"> Red</label>
                <input type="checkbox" id="green" name="green" value="green">
                <label for="green"> Green</label>
                <input type="checkbox" id="brown" name="brown" value="brown">
                <label for="brown"> Brown</label>
                <input type="checkbox" id="blueGold" name="blueGold" value="blueGold">
                <label for="blueGold"> Blue Gold</label>
                <br>
                <button> Submit</button>
                <button>Reset</button>
            </div>
        </form>
    </body>
</html>
